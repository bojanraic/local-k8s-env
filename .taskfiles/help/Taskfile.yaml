# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  default: task --list --taskfile "{{.ROOT_DIR}}/.taskfiles/help/Taskfile.yaml"

  cluster-info:
    desc: "Show basic info about the kubernetes cluster"
    silent: true
    cmds:
      - "echo ðŸ¢ Cluster Name: {{.CLUSTER_NAME}}"
      - kubectl --kubeconfig {{.KUBECONFIG_PATH}} cluster-info
    preconditions:
      - sh: |
          {{.RUNTIME_BINARY}} cluster list | grep -q "{{.CLUSTER_NAME}}"
        msg: "âŒ Local cluster {{.CLUSTER_NAME}} does not exist."
      - sh: |
          test -f {{.KUBECONFIG_PATH}}
        msg: "âŒ Kubeconfig file {{.KUBECONFIG_PATH}} for {{.CLUSTER_NAME}} does not exist."

  environment:
    desc: "Show environment configuration details"
    silent: true
    cmds:
      - |
        echo "ðŸŒ Environment Configuration:"
        echo "â”œâ”€â”€ Name: {{.ENV_NAME}}"
        echo "â”œâ”€â”€ Base Directory: {{.BASE_DIR}}"
        echo "â”œâ”€â”€ Local Domain: {{.LOCAL_DOMAIN}}"
        echo "â”œâ”€â”€ Local IP: {{.LOCAL_IP}}"
        echo "â”œâ”€â”€ Container Runtime: {{.RUNTIME}}"
        echo "â”œâ”€â”€ Nodes:"
        echo "â”‚   â”œâ”€â”€ Control Plane: {{.SERVERS}}"
        echo "â”‚   â”œâ”€â”€ Workers: {{.WORKERS}}"
        echo "â”‚   â””â”€â”€ Control Plane Scheduling: {{.ALLOW_CP_SCHEDULING}}"
        echo "â””â”€â”€ Service Presets Enabled: {{.USE_SERVICE_PRESETS}}"

  services:
    desc: "Show information about enabled services"
    silent: true
    cmds:
      - |
        echo "ðŸ”Œ Enabled Services:"
        yq e '.environment.services[] | select(.enabled == true) | "â”œâ”€â”€ " + .name + ": " + (.ports | join(", "))' {{.CONFIG_FILE}}
        echo "â””â”€â”€ Registry: {{.REGISTRY_HOST}}"

  dns:
    desc: "Show DNS configuration"
    silent: true
    cmds:
      - |
        echo "ðŸ” DNS Configuration:"
        echo "â”œâ”€â”€ Container Name: {{.DNS_CONTAINER_NAME}}"
        echo "â”œâ”€â”€ Status: $( {{.RUNTIME_BINARY}} ps --filter name={{.DNS_CONTAINER_NAME}} --format '{{.Status}}' || echo 'Not running' )"
        echo "â””â”€â”€ Config File: {{.K8S_DIR}}/config/dnsmasq.conf"
        
        if [ -f "{{.K8S_DIR}}/config/dnsmasq.conf" ]; then
          echo -e "\nðŸ“„ DNS Records:"
          grep "address=/" {{.K8S_DIR}}/config/dnsmasq.conf | sed 's/address=\//â”œâ”€â”€ /'
        fi

  storage:
    desc: "Show storage information"
    silent: true
    cmds:
      - |
        echo "ðŸ’¾ Storage Information:"
        echo "â”œâ”€â”€ Base Path: {{.K8S_DIR}}/storage"
        echo "â”œâ”€â”€ Control Plane Storage:"
        for i in $(seq 0 $(expr {{.SERVERS}} - 1)); do
          SIZE=$(du -sh {{.K8S_DIR}}/storage/control-$i 2>/dev/null | cut -f1 || echo "N/A")
          echo "â”‚   â”œâ”€â”€ control-$i: $SIZE"
        done
        echo "â””â”€â”€ Worker Storage:"
        for i in $(seq 0 $(expr {{.WORKERS}} - 1)); do
          SIZE=$(du -sh {{.K8S_DIR}}/storage/worker-$i 2>/dev/null | cut -f1 || echo "N/A")
          echo "    â”œâ”€â”€ worker-$i: $SIZE"
        done

  certificates:
    desc: "Show certificate information"
    silent: true
    cmds:
      - |
        echo "ðŸ” Certificate Information:"
        echo "â”œâ”€â”€ CA Path: {{.ROOT_CA_PATH}}"
        echo "â”œâ”€â”€ Certificates Directory: {{.K8S_DIR}}/certs"
        if [ -f "{{.K8S_DIR}}/certs/{{.LOCAL_DOMAIN}}.pem" ]; then
          echo "â”œâ”€â”€ Domain Certificate:"
          openssl x509 -in {{.K8S_DIR}}/certs/{{.LOCAL_DOMAIN}}.pem -noout -subject -issuer -dates | sed 's/^/â”‚   â”œâ”€â”€ /'
        fi
        echo "â””â”€â”€ Wildcard TLS Secret Status:"
        kubectl --kubeconfig {{.KUBECONFIG_PATH}} get secret wildcard-tls -n kube-system -o json | \
          jq -r '"\    â”œâ”€â”€ Name: " + .metadata.name, "\    â”œâ”€â”€ Namespace: " + .metadata.namespace, "\    â””â”€â”€ Age: " + .metadata.creationTimestamp' 2>/dev/null || \
          echo "    â””â”€â”€ Not found"

  all:
    desc: "Show all environment information"
    silent: true
    cmds:
      - task: environment
      - echo ""
      - task: cluster-info
      - echo ""
      - task: services
      - echo ""
      - task: dns
      - echo ""
      - task: storage
      - echo ""
      - task: certificates
