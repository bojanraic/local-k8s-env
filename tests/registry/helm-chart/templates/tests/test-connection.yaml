apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "demo-app.fullname" . }}-test-connection"
  labels:
    {{- include "demo-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "demo-app.fullname" . }}:{{ .Values.service.port }}']
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args: ['{{ include "demo-app.fullname" . }}:{{ .Values.service.port }}'] 